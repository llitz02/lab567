name: .NET CI for Fuck.Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore Fuck.Tests.sln

    - name: Build tests
      run: dotnet build Fuck.Tests.sln --no-restore

    - name: Run tests
      run: dotnet test Fuck.Tests.sln --no-build --verbosity normal
